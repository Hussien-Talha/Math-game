<!DOCTYPE html>
<html>
<head>    
    <title>Math game</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8548951192705602"
     crossorigin="anonymous"></script>
    <style>
      .container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0e68c; /* Khaki background */
}

h1 {
  color: #8b4513; /* SaddleBrown header text */
}

.round-button1, .round-button2 {
  border: 2px solid #8b4513; /* SaddleBrown border color */
  border-radius: 50%;
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #8b4513; /* SaddleBrown background */
  color: #fff; /* White text color */
  font-size: 16px;
}

.round-button1:hover, .round-button2:hover {
  background-color: #cd853f; /* Peru color on hover */
}

    </style>
</head>
<body>     
    <div class="container">
        <h1>Math Game</h1>
        <button class="round-button1" id= PracticeMode> Practice Modes</button>
        <button class="round-button2" id= HardcoreMode> Hardcore Mode</button>
       <button class="round-button2" id= TimeMode> Time Modes</button>
       <button class="round-button2" id= HighScore> High Scores</button>
    </div>    

    <script>
      document.getElementById("PracticeMode").addEventListener("click", function() {
        window.location.href = "Practice-mode-menu.html";
      });
      document.getElementById("TimeMode").addEventListener("click", function() {
          window.location.href = "time-mode-menu.html";
        });
        document.getElementById("HardcoreMode").addEventListener("click", function() {
          window.location.href = "Hardcore-mode.html";
        });

        document.getElementById("HighScore").addEventListener("click", function() {
          window.location.href = "High-score.html";
        });
    </script>
</body>
</html>

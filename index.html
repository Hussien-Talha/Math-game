<!DOCTYPE html>
<html>
<head>    
    <title>Math game</title>
    <style>
        .container {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
        .round-button1 {
  border: 2px solid #000; /* Set the border width and color */
  border-radius: 50%; /* Make the button round */
  margin-top: 5px;
  padding: 10px 20px; /* Add padding to increase button size */
  background-color: transparent; /* Set background color to transparent */
  color: #000; /* Set text color */
  font-size: 16px; /* Set font size */
}

.round-button1:hover {
  background-color: #000; /* Change background color on hover */
  color: #fff; /* Change text color on hover */
}

.round-button2 {
  border: 2px solid #000; /* Set the border width and color */
  border-radius: 50%; /* Make the button round */
  margin-top: 15px;
  padding: 10px 20px; /* Add padding to increase button size */
  background-color: transparent; /* Set background color to transparent */
  color: #000; /* Set text color */
  font-size: 16px; /* Set font size */
}

.round-button2:hover {
  background-color: #000; /* Change background color on hover */
  color: #fff; /* Change text color on hover */
}

    </style>
</head>
<body>     
    <div class="container">
        <h1>Math Game</h1>
        <button class="round-button1" id= PracticeMode> Practice Mode</button>
       <button class="round-button2" id= TimeMode> Time Mode</button>
    </div>    

    <script>
      document.getElementById("PracticeMode").addEventListener("click", function() {
        window.location.href = "Practice-mode-menu.html";
      });
      document.getElementById("TimeMode").addEventListener("click", function() {
          window.location.href = "time-mode.html";
        });
    </script>
</body>
</html>

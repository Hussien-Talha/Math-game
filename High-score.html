<!DOCTYPE html>
<html>
<head>    
    <title>Math game</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8548951192705602"
     crossorigin="anonymous"></script>
    <style>
        .container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0e68c; /* Khaki background */
}

h1 {
  color: #8b4513; /* SaddleBrown header text */
}

.round-button1, .round-button2 {
  border: 2px solid #8b4513; /* SaddleBrown border color */
  border-radius: 50%;
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #8b4513; /* SaddleBrown background */
  color: #fff; /* White text color */
  font-size: 16px;
}

.round-button1:hover, .round-button2:hover {
  background-color: #cd853f; /* Peru color on hover */
}

    </style>
</head>
<body>     
    <div class="container">
        <h1>High Scores</h1>
        <button class="round-button1" id= TimeScore> Time Score</button>
        <button class="round-button2" id= HardcoreScore> Hardcore Score</button>
        <button class="round-button2" id= PracticeScore> Practice Score</button>
       <button class="round-button2" id= Return> Return</button>
    </div>    

    <script>
        document.getElementById("Return").addEventListener("click", function() {
            window.location.href = "index.html";
          });

          document.getElementById("TimeScore").addEventListener("click", function() {
            window.location.href = "Time-HighScore.html";
          });

          document.getElementById("HardcoreScore").addEventListener("click", function() {
            window.location.href = "Hardcore-HighScore.html";
          });

          document.getElementById("PracticeScore").addEventListener("click", function() {
            window.location.href = "Practice-HighScore.html";
          });
  
          document.getElementById("Save").addEventListener("click", function() {
            // Save the game over message to localStorage when the Save button is clicked
            localStorage.setItem('gameOverMessage', document.getElementById('gameOverMessage').textContent);
          });
  
          window.onload = function() {
              // Retrieve the game over message from sessionStorage
              var gameOverMessage = sessionStorage.getItem('gameOverMessage');
            
              // Display the game over message
              document.getElementById('gameOverMessage').textContent = gameOverMessage;
            }

            window.onload = function() {
                // Retrieve the game over message from sessionStorage
                var TimeScore = sessionStorage.getItem('TimeScore');
              
                // Display the game over message
                document.getElementById('TimeScore').textContent = TimeScore;
              }
      </script>
</body>
</html>
